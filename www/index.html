<!DOCTYPE HTML>
<html>
<head>
    <title>PhoneGap Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="jquery/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="jquery/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="index.js"></script>

    <link rel="stylesheet" type="text/css" href="jquery/jquery.mobile-1.4.5.min.css"/>
    <link rel="stylesheet" type="text/css" href="index.css"/>

</head>
<body>

	<!--<div data-role="page" id="loading">
		<h1>Destiny Semanal</h1>
        <h2>Carregando...</h2>
	</div>-->

	<div data-role="page" id="pagMain">
		<div id="divMainHeader" data-role="header">
			<h1>Destiny Semanal</h1>
            <button id="btnClear" onclick="fnClearSemanal();" class="ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all ui-btn-right ui-mini">Limpar</button>
		</div>

        

		<div id="divMainContent" data-role="content">
            <div>
                <div style="float: left; margin-right: 10px;">
                    <input type="button" id="btnConfigChars" onclick="fnConfigChars();" data-icon="gear" data-iconpos="notext" data-inline="true" value="Configurar Personagens" />
                </div>
                <div>
                    <select id="ddlChar" data-native-menu="false">
                        <option value="1">Char 1</option>
                        <option value="2">Char 2</option>
                        <option value="3">Char 3</option>
                    </select>
                </div>
            </div>

	    </div>
    </div>

	<div data-role="page" data-add-back-btn="true" data-back-btn-text="Back" id="pagConfigChars">
		<div data-role="header">
            <a id="btnCharsVoltar" href="#pagMain" data-transition="flip" class="ui-btn ui-icon-back ui-btn-icon-notext ui-corner-all ui-btn-left ui-mini">Salvar</a>
			<h1>Personagens</h1>
            <button id="btnSaveChars" onclick="fnSaveChars();" class="ui-btn ui-icon-check ui-btn-icon-notext ui-corner-all ui-btn-right ui-mini">Salvar</button>
		</div>

		<div data-role="content">
			
            <div>
                <div class="=ui-bar ui-bar-a" style="line-height: 45px;">
                    <div style="float: left; margin-right: 10px;">
                        <button id="btnDownload1" onclick="fnAbrirTelaDownloadChar(1);" data-inline="true" class="ui-btn ui-icon-arrow-d ui-btn-icon-notext ui-corner-all ui-mini">Baixar dados da Bungie</button>
                    </div>
                    Personagem 1
                </div>
                <div class="ui-body ui-body-a">
                    <input type="text" id="txtNome1" placeholder="Nome Customizado" />
                    <select id="ddlClasse1" data-native-menu="false"></select>
                </div>
            </div>

            <div style="margin-top: 20px;">
                <div class="=ui-bar ui-bar-a" style="line-height: 45px;">
                    <div style="float: left; margin-right: 10px;">
                        <button id="btnDownload2" onclick="fnAbrirTelaDownloadChar(2);" data-inline="true" class="ui-btn ui-icon-arrow-d ui-btn-icon-notext ui-corner-all ui-mini">Baixar dados da Bungie</button>
                    </div>
                    Personagem 2
                </div>
                <div class="ui-body ui-body-a">
                    <input type="text" id="txtNome2" placeholder="Nome Customizado" />

                    <select id="ddlClasse2" data-native-menu="false"></select>
                </div>
            </div>

            <div style="margin-top: 20px;">
                <div class="=ui-bar ui-bar-a" style="line-height: 45px;">
                    <div style="float: left; margin-right: 10px;">
                        <button id="btnDownload3" onclick="fnAbrirTelaDownloadChar(3);" data-inline="true" class="ui-btn ui-icon-arrow-d ui-btn-icon-notext ui-corner-all ui-mini">Baixar dados da Bungie</button>
                    </div>
                    Personagem 3
                </div>
                <div class="ui-body ui-body-a">
                    <input type="text" id="txtNome3" placeholder="Nome Customizado" />

                    <select id="ddlClasse3" data-native-menu="false"></select>
                </div>
            </div>
            

		</div>
	</div>

    <div id="popObterIdRede" data-role="popup" data-theme="a" data-overlay-theme="b" class="ui-content">
        Dados do Personagem
    </div>

</body>
</html>
