<!DOCTYPE HTML>
<html>
<head>
<title>PhoneGap Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
<script type="text/javascript" charset="utf-8" src="jquery/jquery-1.11.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="jquery/jquery.mobile-1.4.5.min.js"></script>
<link rel="stylesheet" type="text/css" href="jquery/jquery.mobile-1.4.5.min.css"/>
<link rel="stylesheet" type="text/css" href="index.css"/>
<script type="text/javascript" charset="utf-8">

	document.addEventListener("deviceready", onDeviceReady, false);
	function onDeviceReady()
	{
		var vDia = new Date();
		var vDif = (vDia.getDay() + 5) % 7;
		vDia = new Date(vDia - vDif * 24*60*60*1000);
		vDia.setHours(0,0,0);

		var vStrDia = vDia.getDate() + "/" + ("0" + (vDia.getMonth() + 1)).slice(-2) + "/" + vDia.getFullYear()

		//$.mobile.changePage($("#pagMain"), {
		//    changeHash: false,
		//    transition: "slideup"
		//});

	}

	function fnConfigChars()
	{
	    $.mobile.changePage($("#pagConfigChars"), { transition: "flip" });
	}
</script>
</head>
<body>

	<!--<div data-role="page" id="loading">
		<h1>Destiny Semanal</h1>
        <h2>Carregando...</h2>
	</div>-->

	<div data-role="page" id="pagMain">
		<div id="divMainHeader" data-role="header">
			<h1>Destiny Semanal</h1>
		</div>

        

		<div id="content" data-role="content">
            <div>

                <div style="float: left; margin-right: 10px;">
                    <input type="button" id="btnConfigChars" onclick="fnConfigChars();" data-icon="gear" data-iconpos="notext" data-inline="true" value="Configurar Personagens" />
                </div>
                <div>
                    <select id="ddlChar" data-native-menu="false">
                        <option value="1">Char 1</option>
                        <option value="2">Char 2</option>
                        <option value="3">Char 3</option>
                    </select>
                </div>
            </div>
		</div>
	</div>

	<div data-role="page" data-add-back-btn="true" data-back-btn-text="Back" id="pagConfigChars">
		<div data-role="header">
			<a href="#" data-rel="back" class="ui-btn-left ui-btn ui-icon-back ui-btn-icon-notext ui-shadow ui-corner-all"  data-role="button" role="button">Back</a>
			<h1>Configurar Personagens</h1>
		</div>

		<div id="content" data-role="content">
			Esta é a Segunda Tela
		</div>
	</div>
</body>
</html>
